---
---
server {
  listen 80;
  server_name third-party-cookies.{{ site.domain }};

  return 301 https://$server_name$request_uri;
}

server {
  listen 443;
  server_name third-party-cookies.{{ site.domain }};

  add_header Set-Cookie "current-time=$time_iso8601; Path=/; Expires=Wed, 01 Apr 2020 00:00:00 GMT";

  include {{ site.serving-path }}/nginx-includes/wildcard-normal.conf;
  include {{ site.serving-path }}/nginx-includes/tls-defaults.conf;
  include {{ site.serving-path }}/common/common.conf;

  root {{ site.serving-path }}/domains/cors/third-party-cookies;
}
